# 分片规则配置
rules:
- !SINGLE
  tables:
    - "*.*"
- !SHARDING
  tables:
    router_config:
      actualDataNodes: ds$->{0..1}.router_config_$->{0..2}
      tableStrategy:
        standard:
          shardingColumn: id
          shardingAlgorithmName: t-router-config-inline
      keyGenerateStrategy:
        column: id
        keyGeneratorName: snowflake
  defaultDatabaseStrategy:
    standard:
      shardingColumn: id
      shardingAlgorithmName: database-inline
  shardingAlgorithms:
    database-inline:
      type: INLINE
      props:
        algorithm-expression: ds$->{id % 2}
    t-router-config-inline:
      type: INLINE
      props:
        algorithm-expression: router_config_$->{id % 3}
  keyGenerators:
    snowflake:
      type: SNOWFLAKE

# 展示执行 SQL
props:
  sql-show: true
